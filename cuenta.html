<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña</title>
    <link rel="stylesheet" href="./css/cuentaStyles.css">
</head>
<body>
    <div class="login">
        <div class="form-container">

            <h1 class="title">Mi cuenta</h1>
            <form action="" class="form">
                <label for="name" class="label">Nombre</label>
                <input type="text" id="name" placeholder="Nombre" class="input input-name">
               

                <label for="email" class="label">Email</label>
                <input type="text" id="email" placeholder="correo@gmail.com" class="input input-password">

                <label for="new-password" class="label">Confirmar contraseña</label>
                <input type="password" id="new-password" placeholder="********" class="input input-password">

                <input type="submit"value="Crear" class="primary-button login-button">
            
            
            </form>
        </div>
    </div>
</body>
</html>
