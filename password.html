<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña</title>
    <link rel="stylesheet" href="./css/passwordStyle.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets/pygame.png" alt="logo" class="logo">

            <h1 class="title">Crea una nueva contraseña</h1>
            <p class="subtitle">Nueva contraseña para tu cuenta</p>
            <form action="" class="form">
                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="********" class="input input-password">
               
                <label for="new-password" class="label">Confirmar contraseña</label>
                <input type="password" id="new-password" placeholder="********" class="input input-password">

                <input type="submit"value="confirmar" class="primary-button login-button">
            
            
            </form>
        </div>
    </div>
</body>
</html>
