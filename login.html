<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña</title>
    <link rel="stylesheet" href="./css/loginStyles.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets/pygame.png" alt="logo" class="logo">

            <form action="email" class="form">
                <label for="text" class="label">Dirección de correo</label>
                <input type="text" id="email" placeholder="email@gmail.com" class="input input-email">
               
                <label for="new-password" class="label">Contraseña</label>
                <input type="password" id="new-password" placeholder="********" class="input input-password">

                <input type="submit"value="Log in" class="primary-button login-button">
                <a href="/">Olvidé mi contraseña</a>
            </form>
            <button class="secondary-button signup-button">sign out</button>
        </div>
    </div>
</body>
</html>
